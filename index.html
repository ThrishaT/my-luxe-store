

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE | Premium Admin Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .product-card:hover { transform: translateY(-5px); transition: all 0.3s ease; }
        #cart-sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .modal-active { transform: scale(1) !important; }
    </style>
</head>

<body class="bg-gray-50 font-sans overflow-x-hidden">

    <nav class="bg-white py-4 px-8 flex justify-between items-center shadow-sm sticky top-0 z-50">
        <h1 class="text-2xl font-bold tracking-tighter text-black cursor-pointer" onclick="location.reload()">LUXE.</h1>
        
        <div class="hidden md:flex items-center space-x-2 bg-gray-100 px-4 py-2 rounded-full">
            <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
           <input type="file" id="admin-image" accept="image/*" class="p-3">
            <!-- <input type="text" id="search-input" onkeyup="searchProducts()" placeholder="Search luxury..." class="bg-transparent outline-none text-sm w-64"> -->
        </div>

        <div class="flex space-x-6 text-lg items-center">
            <i class="fa-solid fa-user-shield cursor-pointer hover:text-blue-600" title="Admin Login" onclick="checkAdmin()"></i>
            <div class="relative cursor-pointer" onclick="toggleCart()">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-badge" class="hidden absolute -top-2 -right-2 bg-black text-white text-[10px] font-bold px-1.5 rounded-full">0</span>
            </div>
        </div>
    </nav>

    <section id="admin-panel" class="hidden max-w-7xl mx-auto px-4 mt-8">
        <div class="bg-blue-50 border-2 border-blue-200 p-6 rounded-2xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-blue-800"><i class="fa-solid fa-hammer mr-2"></i>Admin Inventory Control</h3>
                <button onclick="logoutAdmin()" class="text-xs bg-red-100 text-red-600 px-3 py-1 rounded-full hover:bg-red-200">Logout</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="admin-name" placeholder="Product Name" class="p-3 rounded-lg border outline-none text-sm">
                <input type="number" id="admin-price" placeholder="Price ($)" class="p-3 rounded-lg border outline-none text-sm">
                <select id="admin-category" class="p-3 rounded-lg border outline-none text-sm bg-white">
                    <option value="Watch">Watch</option>
                    <option value="Mens">Mens</option>
                    <option value="Accessories">Accessories</option>
                </select>
                <button onclick="addNewProduct()" class="bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Add Product</button>
            </div>
        </div>
    </section>

    <section class="h-[30vh] flex items-center justify-center text-center bg-white border-b">
        <div>
            <h2 class="text-4xl font-bold mb-2">Refined Collection</h2>
            <p class="text-gray-500">Discover the art of minimalism.</p>
        </div>
    </section>

    <div class="flex justify-center space-x-3 md:space-x-6 py-8 px-4 flex-wrap gap-y-4">
        <button onclick="filterCategory('All')" class="px-6 py-2 bg-white border rounded-full hover:bg-black hover:text-white transition font-medium text-sm">All</button>
        <button onclick="filterCategory('Watch')" class="px-6 py-2 bg-white border rounded-full hover:bg-black hover:text-white transition font-medium text-sm">Watches</button>
        <button onclick="filterCategory('Mens')" class="px-6 py-2 bg-white border rounded-full hover:bg-black hover:text-white transition font-medium text-sm">Mens Wear</button>
        <button onclick="filterCategory('Accessories')" class="px-6 py-2 bg-white border rounded-full hover:bg-black hover:text-white transition font-medium text-sm">Accessories</button>
    </div>

    <section class="py-8 max-w-7xl mx-auto px-4">
        <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </section>

    <div id="cart-sidebar" class="fixed top-0 right-0 h-full w-80 bg-white shadow-2xl z-[100] translate-x-full flex flex-col">
        <div class="p-6 border-b flex justify-between items-center">
            <h2 class="text-xl font-bold">Shopping Bag</h2>
            <i class="fa-solid fa-xmark cursor-pointer text-xl" onclick="toggleCart()"></i>
        </div>
        <div id="cart-items-list" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
        <div class="p-6 border-t bg-gray-50">
            <div class="flex justify-between font-bold text-lg mb-4">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button onclick="checkout()" class="w-full bg-black text-white py-3 rounded-lg font-bold hover:bg-gray-800 transition">Checkout</button>
        </div>
    </div>

    <div id="success-modal" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
        <div id="modal-box" class="relative bg-white p-8 rounded-2xl max-w-sm w-full text-center shadow-2xl scale-90 transition-transform duration-300">
            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-check text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2">Order Success!</h2>
            <p class="text-gray-500 mb-6">Thank you for choosing LUXE.</p>
            <button onclick="closeModal()" class="w-full bg-black text-white py-3 rounded-lg font-bold">Awesome</button>
        </div>
    </div>

    <script>
        // 1. Initial Data
        
        const defaultProducts = [
            { id: 1, name: "Classic Smart Watch", price: 199.00, category: "Watch", img: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=600", hoverImg: "https://images.unsplash.com/photo-1508685096489-7aac296839e8?q=80&w=600" },
            { id: 2, name: "Premium Headphones", price: 250.00, category: "Accessories", img: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=600", hoverImg: "https://images.unsplash.com/photo-1484704849700-f032a568e944?q=80&w=600" },
            { id: 3, name: "Leather Wallet", price: 45.00, category: "Mens", img: "https://images.unsplash.com/photo-1627123424574-724758594e93?q=80&w=600", hoverImg: "https://images.unsplash.com/photo-1614179662100-364491957688?q=80&w=600" }
        ];

        // 2. State Management
        let storedProducts = JSON.parse(localStorage.getItem('luxe_inventory')) || defaultProducts;
        let cart = JSON.parse(localStorage.getItem('luxe_cart')) || [];
        let isAdmin = false;
// Image data-vai store panna oru variable
let selectedImageData = "";

// Image select aagumpothu adhai Base64 string-ah mathurathuku
document.addEventListener('change', function(e) {
    if(e.target && e.target.id === 'admin-image'){
        const reader = new FileReader();
        reader.onload = function() {
            selectedImageData = reader.result; 
            console.log("Image loaded successfully!");
        };
        reader.readAsDataURL(e.target.files[0]);
    }
});


        const container = document.getElementById('product-container');
        const cartBadge = document.getElementById('cart-badge');
        const cartList = document.getElementById('cart-items-list');
        const cartTotal = document.getElementById('cart-total');

        // 3. Render Products
        function renderProducts(products) {
            container.innerHTML = products.length ? "" : `<p class="col-span-full text-center py-20 text-gray-400">No items found.</p>`;
            products.forEach(item => {
                container.innerHTML += `
                    <div class="product-card bg-white border p-4 rounded-xl group relative overflow-hidden">
                        ${isAdmin ? `<button onclick="deleteProduct(${item.id})" class="absolute top-2 right-2 z-20 bg-red-500 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-red-700 transition"><i class="fa-solid fa-trash-can text-xs"></i></button>` : ''}
                        <div class="relative h-64 w-full overflow-hidden rounded-lg mb-4 bg-gray-50">
                            <img src="${item.img}" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-700 group-hover:opacity-0">
                            <img src="${item.hoverImg || item.img}" class="absolute inset-0 w-full h-full object-cover opacity-0 transition-all duration-700 group-hover:opacity-100 group-hover:scale-105">
                        </div>
                        <h4 class="font-bold text-gray-800">${item.name}</h4>
                        <p class="text-gray-400 text-sm mb-2">${item.category}</p>
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-lg">$${item.price.toFixed(2)}</span>
                            <button onclick="addToCart(${item.id})" class="bg-black text-white px-4 py-2 rounded-lg text-sm hover:bg-gray-800 transition">Add</button>
                        </div>
                    </div>
                `;
            });
        }

        // 4. Admin Functions
        function checkAdmin() {
            const pass = prompt("Enter Secret Admin Password:");
            if (pass === "Thrish18") {
                isAdmin = true;
                document.getElementById('admin-panel').classList.remove('hidden');
                renderProducts(storedProducts);
                alert("Access Granted. Inventory Unlocked.");
            } else { alert("Invalid Password."); }
        }

        function logoutAdmin() {
            isAdmin = false;
            document.getElementById('admin-panel').classList.add('hidden');
            renderProducts(storedProducts);
        }

        function addNewProduct() {
            const name = document.getElementById('admin-name').value;
            const price = parseFloat(document.getElementById('admin-price').value);
            const category = document.getElementById('admin-category').value;

            if (name && price) {
                const newP = { id: Date.now(), name, price, category, img: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?q=80&w=600", hoverImg: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?q=80&w=600" };
                storedProducts.push(newP);
                localStorage.setItem('luxe_inventory', JSON.stringify(storedProducts));
                renderProducts(storedProducts);
                document.getElementById('admin-name').value = "";
                document.getElementById('admin-price').value = "";
            }
        }

        function deleteProduct(id) {
            if(confirm("Remove item?")) {
                storedProducts = storedProducts.filter(p => p.id !== id);
                localStorage.setItem('luxe_inventory', JSON.stringify(storedProducts));
                renderProducts(storedProducts);
            }
        }

        // 5. Cart Functions
        function addToCart(id) {
            const p = storedProducts.find(x => x.id === id);
            cart.push(p);
            updateCartUI();
            if(document.getElementById('cart-sidebar').classList.contains('translate-x-full')) toggleCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function updateCartUI() {
            localStorage.setItem('luxe_cart', JSON.stringify(cart));
            cartBadge.innerText = cart.length;
            cartBadge.classList.toggle('hidden', cart.length === 0);
            
            cartList.innerHTML = cart.length ? "" : `<p class="text-gray-400 text-center mt-20">Your bag is empty.</p>`;
            let total = 0;
            cart.forEach((item, i) => {
                total += item.price;
                cartList.innerHTML += `
                    <div class="flex items-center justify-between group">
                        <div class="flex items-center space-x-3">
                            <img src="${item.img}" class="w-14 h-14 object-cover rounded-lg border">
                            <div><p class="text-sm font-bold">${item.name}</p><p class="text-xs text-gray-500">$${item.price}</p></div>
                        </div>
                        <i class="fa-solid fa-trash-can text-gray-300 hover:text-red-500 cursor-pointer transition" onclick="removeFromCart(${i})"></i>
                    </div>`;
            });
            cartTotal.innerText = `$${total.toFixed(2)}`;
        }

        // 6. Utility Functions
        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('translate-x-full'); }
        
        function searchProducts() {
            const term = document.getElementById('search-input').value.toLowerCase();
            const filtered = storedProducts.filter(p => p.name.toLowerCase().includes(term));
            renderProducts(filtered);
        }

        function filterCategory(cat) {
            const filtered = cat === 'All' ? storedProducts : storedProducts.filter(p => p.category === cat);
            renderProducts(filtered);
        }

        function checkout() {
            if(!cart.length) return alert("Add items first!");
            const modal = document.getElementById('success-modal');
            modal.classList.remove('hidden');
            setTimeout(() => document.getElementById('modal-box').classList.add('modal-active'), 10);
            cart = [];
            updateCartUI();
            toggleCart();
        }

        function closeModal() {
            document.getElementById('modal-box').classList.remove('modal-active');
            setTimeout(() => document.getElementById('success-modal').classList.add('hidden'), 300);
        }

        // Boot App
        renderProducts(storedProducts);
        updateCartUI();
    </script>
    
</body>
</html>
